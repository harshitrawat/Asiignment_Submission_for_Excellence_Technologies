    <title>My To-Do List</title>
</head>
<body>
    <h2 class="title">My To-Do List</h2>
    <div class="container-fluid">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="form" placeholder="Add Your To-Do Here" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-md btn-primary" type="button" id="buttonaddon2">
              Add</button>
        </div>
    </div>
    <ul id="todo" class="container">

    </ul>
    
        <button type="button" class="btn btn-md btn-primary" id="removeAll">Clear List</button>
    <script type="text/javascript">
        const buttonaddon2 = document.getElementById("buttonaddon2");
        const todo = document.getElementById("todo");
        const form = document.getElementById("form");
        const remove = document.getElementById("close");


        buttonaddon2.addEventListener('click',function(){

            const tododiv = document.createElement("div");
            tododiv.classList.add("todo")

            if(form == ""){
                alert('Write Your To-Do')
            }else{
            var list = document.createElement("li");
            list.classList.add('list-styling');
            list.innerText = form.value;
            todo.appendChild(list);
            form.value = "";
            }
        })
        removeAll.addEventListener('click',function(){
            document.getElementById('todo').innerHTML = "";
        })
        
    </script>
</body>
</html>
